title: Anderson Secondary
url: https://andersonsec.moe.edu.sg
favicon: /images/logo (2).png
colors:
  primary-color: "#1b05a7"
  secondary-color: "#417505"
  media-colors:
    - title: media-color-one
      color: "#f8e71c"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: ""
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://moe-andersonsec-staging.netlify.app
prod: https://moe-andersonsec-prod.netlify.app
shareicon: /images/homepage_school logo.png
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
